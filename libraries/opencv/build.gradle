apply plugin: 'android-library'
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies{
    classpath 'com.android.tools.build:gradle:3.2.1'
    }
}
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 28
        versionCode 3200
        versionName "3.2.0"
    }
    sourceSets {main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        res.srcDirs = ['res']
        aidl.srcDirs = ['src']
    }
    }
}
